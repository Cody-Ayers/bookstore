{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Bookstore's Home</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>

  <h1>Search for sales records</h1>

  <a class="logout-btn" href="{% url 'logout' %}"> Logout </a>

  <hr />
  <form action="" method="POST">
    {% csrf_token %} {{form}}
    <button type="submit">Search</button>
  </form>

  <br />
  {% if sales_df %} {{sales_df|safe}}
  <br />
  <img src="data:image/png;base64, {{chart|safe}}" alt="chart" />
  {% else %}
  <h3>No data</h3>
  {% endif %}
</html>
